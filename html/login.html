<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="../img/TrackyLabIcon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="main-section col-sm-12">
                <div class="form-cont row col-11 col-md-8 col-lg-6">
                    <h2 class="col-12">Login</h2>
                    <form id="fund_form" class="form-body row">
                        <div class="row col-9">
                            <input class="col-12" type="text" id="username" name="username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="row col-9">
                            <input class="col-12" type="password" id="pass" name="pass" required>
                            <label for="pass">Password</label>
                        </div>
                        <button class="btn main-btn col-4" type="submit" >Login</button>
                    </form>
                    <span style="text-align: center; color: black;" class="col-9"><a class="link" href="register.html">if you don't have account register</a>&nbsp; or &nbsp;<a class="link" href="#">Login as administrator</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
