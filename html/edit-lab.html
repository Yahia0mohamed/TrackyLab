      <div class="container-fluid mainSection">
        <form class="form">
            <p class="title">lab&nbsp;<span>test</span></p>
            <p class="message">change lab data</p>
                <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" required="" disabled>
                    <span>ID</span>
                </label>
        
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>floor</span>
                </label>
            </div>  
                    
            <label>
                <input class="input" type="email" placeholder="" required="">
                <span>Laboratory name</span>
            </label> 
                
            <label>
                <input class="input" type="password" placeholder="" required="">
                <span>number of equepment</span>
            </label>
            <label>
                <select class="input">
                    <option value="working">working</option>
                    <option value="maintenance">maintenance</option>
                    <option value="closed">closed</option>
                  </select>
                <span>status</span>
            </label>
            <button class="btn main-btn mainBtn">Submit</button>
            <p><a href="#" class="badge badge-primary">cancel edit</a></p>
        </form>
      </div>
