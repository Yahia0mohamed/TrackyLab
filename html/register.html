<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="../img/TrackyLabIcon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="main-section col-sm-12">
                <div class="form-cont row col-11 col-md-7 col-lg-5">
                    <h2 class="col-12">Register</h2>
                    <form id="fund_form" class="form-body row">
                        <div class="row col-9">
                            <input class="col-12" type="text" id="username" name="username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="row col-9">
                            <input class="col-12" type="email" id="email" name="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="row col-9">
                            <input class="col-12" type="date" id="age" name="age" required>
                        </div>
                        <div class="row col-9">
                            <input class="col-12" type="password" id="pass" name="pass" required>
                            <label for="pass">Password</label>
                        </div>
                        <div class="row col-9">
                            <input class="col-12" type="password" id="pass2" name="pass2" required>
                            <label for="pass2">Confirm Password</label>
                        </div>
                        <button class="btn main-btn col-4" type="submit" >Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
